<html>
<body>
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for cat, msg in messages %}
            {% if cat == "error" %}
                <span class="alert alert-danger">{{ msg }}</span>
            {% else %}
                <span class="alert alert-success">{{ msg }}</span>
            {% endif %}
        {% endfor %}
    {% endif %}
{% endwith %}

<form action={{ url_for('main.add_experiment') }} method="post">
    Language: <input type="text" name="language"> </br>
    Corpus size: <input type="number" name="corpus_size"> </br>
    Image url: <input type="text" name="img_url"> </br>
    <input type="submit" value="Submit"> </br>
</form>
</body>
</html>
